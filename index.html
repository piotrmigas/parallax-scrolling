<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Parallax scrolling</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img1.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img2.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img3.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img4.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img5.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img6.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img7.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img8.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img9.jpg"></div>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img10.jpg"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
    <script>
        $('body').fadeIn(1000);
    </script>
    <script src="js/parallax.js"></script>
</body>

</html>
